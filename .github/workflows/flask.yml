name: Flask CI
on: 
    push:
      branches:
        - main
        - develop
    pull_request:
      branches:
      - main
      - develop
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Run Unit-tests
            #   run: pytest tests/unit_test
              run: echo "CI完了(testコードはまだない)"